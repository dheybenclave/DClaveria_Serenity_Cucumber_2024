serenity {
#    take.screenshots = FOR_FAILURES
;     take.screenshots = FOR_EACH_ACTION
    report {
        accessibility = true
    }
    project.name = "Dheo Claveria Automation Testing"
    console.colors = true
    logging = VERBOSE
    take.screenshots = FOR_FAILURES
    browser.maximized = true
}

drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/webdriver/windows/chromedriver.exe
  }
  mac {
    webdriver.chrome.driver = src/test/resources/webdriver/mac/chromedriver.exe
  }
  linux {
    webdriver.chrome.driver = src/test/resources/webdriver/linux/chromedriver.exe
  }
}
# headless.mode = true

environments {
  chrome {
    webdriver {
      driver = chrome
      chrome.switches = """--start-maximized"""
      autodownload = true
      timeouts {
        implicit = 10000
        script = 10000
        pageLoad = 10000
        }
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
      capabilities {
        browserName = "chrome"
        acceptInsecureCerts = true
         "goog:chromeOptions" {
             args = ["remote-allow-origins=*","test-type", "no-sandbox", "ignore-certificate-errors","start-maximized",
               "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking", "disable-popup-blocking"
               "disable-dev-shm-usage", "disable-extensions", "disable-web-security", "disable-translate", "disable-logging"],

             prefs {
               			download.default_directory=${user.dir}"\\src\\test\\resources\\webdriver\\windows"
               			download.prompt_for_download = false
               			safebrowsing.enabled=false
               		}
         }
      }
    }
  }
  edge {
    webdriver {
      capabilities {
        browserName = "MicrosoftEdge"
        "ms:edgeOptions" {
          args = ["test-type", "ignore-certificate-errors", "start-maximized"
            "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
        }
      }
    }
  }
  firefox {
    webdriver {
      capabilities {
        browserName = "firefox"
        pageLoadStrategy = "normal"
        acceptInsecureCerts = true
        unhandledPromptBehavior = "dismiss"
        strictFileInteractability = true

        "moz:firefoxOptions" {
          args = ["-headless"],
          prefs {
            "javascript.options.showInConsole": false
          },
          log {"level": "info"},
        }
      }
    }
  }
}

